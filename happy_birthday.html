<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ananya!</title>
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: #fff;
    position: relative;
  }
  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle 1s infinite;
  }
  @keyframes twinkle {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }
  .planet {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ff0; /* Yellow */
    animation: orbit 20s linear infinite;
    filter: blur(10px); /* Blur effect */
  }
  @keyframes orbit {
    0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
  }
  .galaxy {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(#ffffff55 10%, transparent 50%);
    border-radius: 50%;
    animation: rotate-galaxy 60s linear infinite;
  }
  @keyframes rotate-galaxy {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .birthday-card {
    width: 90%;
    max-width: 400px; /* Limit width for larger screens */
    padding: 20px;
    background-color: #0f0f0f;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    text-align: center;
    position: relative;
    z-index: 1;
  }
  .birthday-text {
    font-size: 24px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px #000;
  }
  .birthday-message {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .birthday-card {
      padding: 30px;
    }
    .birthday-text {
      font-size: 20px;
    }
    .birthday-message {
      font-size: 14px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars">
    <!-- Generating stars dynamically with pseudo-elements -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <!-- Add more stars as needed -->
  </div>
  <div class="planet" style="top: 100px; left: 200px;"></div>
  <div class="planet" style="top: 300px; left: 500px;"></div>
  <div class="planet" style="top: 500px; left: 800px;"></div>
  <div class="galaxy" style="top: 200px; left: 800px;"></div>
  <div class="birthday-card">
    <div class="birthday-text">Happy Birthday Ananya!</div>
    <div class="birthday-message">
      Congrats on completing 2 Decades! You're old now XD
      Welp, just do what you want to do and all the best in your journey ahead :D
      
    </div>
    <div class="birthday-message">~Your supporter</div>
    <div class="birthday-message">[PS: not good in birthday messages ;_;]</div>
</body>
</html>
